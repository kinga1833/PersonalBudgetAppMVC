{% extends "base.html" %}

{% block title %}Forgot password{% endblock %}

{% block body %}

<section class="mx-auto col-12 col-sm-10 col-md-8 col-lg-6">
    <h2>Odzyskiwanie hasła</h2>
        <div id="subtitle">Wpisz adres email konta, do którego chcesz odzyskać dostęp</div>	

        <div class="registerorloginwindow mb-5 px-0">
				
            <form method="post" action="/password/request-reset">
                
                <div class="input-group mx-auto col-12 col-sm-10">
                    <div class="input-group-prepend"><i class="icon-mail-alt icons px-1"></i>
                    <input class="form-control  userinput" type="text" name="email" placeholder="e-mail" aria-label="e-mail" autofocus value="{{ email }}" ></div>
                </div>
                    
                <button class="submitlogin mb-3 mx-auto col-12 col-sm-10 col-md-6 col-lg-4" type="submit">Wyślij</button></br>
            </form>
        </div>
</section>

{% endblock %}
